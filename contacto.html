<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/desing.ico" type="image/x-icon">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->

<body>
    
    <div class="content">

        <h1 class="logo">Contacto <span>Jc</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto Jc</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Dirección Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero Teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Santo Domingo ESTE</li>
                    <li><i class="fas fa-phone"></i> (849) 853 1727</li>

                    <li><i class="fas fa-envelope-open-text"></i> Jonathandelacruzfelicino19@gmail.com</li>
                    
                </ul>
                <p>Contacto para comunicarse, estas son las vias para llegar a los servicios que desea recibir!</p>
                <p>Desing1154.com</p>
            </div>
        </div>

    </div>

</body>
